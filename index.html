<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
          <li class="float-right"><a class="signin" href="">Sign in</a></li>
          <li class="float-right"><a class="menu" href=""></a></li>
          <li class="float-right"><a href="">Images</a></li>
          <li class="float-right"><a href="">Gmail</a></li>
        </ul>
    </nav>
    <main>
      <div class="center">
        <div class="main-content">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
          <form method="get">
            <div class="search-box">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="search-icon"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
              <input id="search" name="search" type="text" />
            </div>
            <div class="search-buttons">
              <button
                class="link-button"
                type="submit"
                href="https://wikipedia.org"
              >
                Google Search
              </button>
              <button class="link-button" href="https://google.com">
                I'm Feeling Lucky
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="" class="first-a">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">How Search works</a></li>
        <li class="float-right"><a href="">Settings</a></li>
        <li class="float-right"><a href="">Terms</a></li>
        <li class="float-right"><a href="">Privacy</a></li>
      </ul>
    </footer>
  </body>
</html>
